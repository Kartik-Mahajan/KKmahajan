<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo application</title>
    <link rel="stylesheet" href="CSS/Todo.css">
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todo</h1>
            <div id="error"></div>
            <input type="text" id ="input" placeholder="Enter the Todo to be added"><br>
            <button type="button" id="add">ADD Todo</button>
            <button type="button" id="remove">REMOVE Todo</button>
            <button type="button" id="removeAll">REMOVE All Todo</button>
        </div>
        <ul id="list">
        </ul>
    </div>
    <Script src="JS/Todo.js"></Script>
</body>
</html>
